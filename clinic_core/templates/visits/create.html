<h2>Create Visit</h2>

<form method="post">
  {% csrf_token %}

  <select name="patient">
    {% for p in patients %}
      <option value="{{ p.id }}">{{ p.name }}</option>
    {% endfor %}
  </select><br><br>

  <select name="doctor">
    {% for d in doctors %}
      <option value="{{ d.id }}">Dr. {{ d.user.username }}</option>
    {% endfor %}
  </select><br><br>

  <textarea name="notes" placeholder="Visit notes"></textarea><br><br>

  <button type="submit">Start Visit</button>
</form>
